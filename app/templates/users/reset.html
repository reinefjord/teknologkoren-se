{% extends "main.html" %}

{% set title = "Reset password" %}

{% block body %}
<div class="container">
  <form method='POST'>
    {{ form.csrf_token }}
    <h2>Reset password</h2>
    <div class="field">
      {{ form.email(placeholder='Email address') }}
    </div>
    <div class="field">
      {{ form.password(placeholder='New password') }}
    </div>
    <div class="field">
      <input type=submit value="Submit">
    </div>
  </form>
</div>
{% endblock %}
