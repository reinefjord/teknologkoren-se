{% extends "layout.html" %}

{% set title = "Reset password" %}

{% block body %}
  <div class="container">
    <form method='POST'>
      {{ form.csrf_token }}
      <h2>Reset password</h2>
      {{ form.password(placeholder='New password') }}
      <input type=submit value="Submit">
    </form>
  </div>
{% endblock %}
