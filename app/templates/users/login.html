{% extends "main.html" %}

{% set title = "Logga in" %}

{% block body %}
<div class="boxed constrain-width">
  <form method='POST'>
    {{ form.csrf_token }}
    <h1>Sign in</h1>
    <div class="field">
      {{ form.email(placeholder='Email address') }}
    </div>
    <div class="field">
      {{ form.password(placeholder='Password') }}
    </div>
    <p><a href="/reset/">Forgot password?</a></p>
    <div class="field">
      {{ form.remember }}
      <label for="remember">Keep me signed in</label>
    </div>
    <div class="field">
      <input type=submit value="Login">
    </div>
  </form>
</div>
{% endblock %}
