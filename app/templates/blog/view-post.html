{% extends "main.html" %}
{% from "macros.html" import post_article %}

{% set title = post.title %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ideal-image-slider/1.5.1/ideal-image-slider.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ideal-image-slider/1.5.1/themes/default/default.min.css">
{% endblock %}

{% block body %}

  <div class="container">
    {{ post_article(post, False) }}

    {% if current_user.is_authenticated %}
    <p>
    <a href="/edit/{{ post.id }}/{{ post.slug }}/">Edit</a>
    | <a href="/remove/{{ post.id }}/{{ post.slug }}/" onclick="return confirm('This will delete post &quot;{{ post.title }}&quot;\nSure you want to do that?')">Remove</a>
    </p>
    {% endif %}
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ideal-image-slider/1.5.1/ideal-image-slider.min.js"></script>
<script>
new IdealImageSlider.Slider({
  selector: "#slider",
  effect: "fade",
  height: 400
});
</script>

{% endblock %}
