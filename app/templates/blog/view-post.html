{% extends "main.html" %}
{% from "macros.html" import post_article %}

{% set title = post.title %}

{% block body %}

  <div class="container">
    {{ post_article(post, False) }}

    {% if current_user.is_authenticated %}
    <p>
    <a href="/edit/{{ post.id }}/{{ post.slug }}/">Edit</a>
    | <a href="/remove/{{ post.id }}/{{ post.slug }}/" onclick="return confirm('This will delete post &quot;{{ post.title }}&quot;\nSure you want to do that?')">Remove</a>
    </p>
    {% endif %}
  </div>

{% endblock %}
