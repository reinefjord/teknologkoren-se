{% extends "layout.html" %}

{% set title = "Kontakt" %}
{% set active_page = "kontakt" %}

{% block body %}

<section class="container">
  <p>E-postadresser till alla i styrelsen finnes nedan.</p>
  <table class="contacts">
  {% for person in contacts %}
    <tr>
      <td>{{ person.role }}</td>
      <td>{{ person.name }}</td>
      <td><a href="mailto:{{ person.email }}">{{ person.email }}</a></td>
    </tr>
  {% endfor %}
  </table>
</section>

{% endblock %}
