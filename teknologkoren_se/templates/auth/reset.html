{% extends "main.html" %}

{% set title = "Reset password" %}

{% block body %}
<div class="boxed constrain-width">
  <form method='POST'>
    {{ form.csrf_token }}
    <h2>Send reset password link</h2>
    <div class="field text-field">
      {{ form.email(placeholder='Email address') }}
    </div>
    <div class="field">
      <input type=submit value="Submit">
    </div>
  </form>
</div>
{% endblock %}
