{% extends "main.html" %}

{% from "macros.html" import text_field %}

{% set title = "Reset password" %}

{% block body %}
<div class="boxed constrain-width">
  <form method='POST'>
    {{ form.csrf_token }}
    <h1>Reset password</h1>

    {{ text_field(form.new_password) }}

    <div class="field">
      <input type=submit value="Submit">
    </div>
  </form>
</div>
{% endblock %}
