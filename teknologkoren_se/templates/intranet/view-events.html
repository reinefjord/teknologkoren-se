{% extends "intranet/admin.html" %}

{% set active_sub = "events" %}

{% set title = "Events" %}

{% block content %}
<h2>Events</h2>
<p><a href="/intranet/admin/event/new/">Create a new event</a></p>
<ul>
  {% for event in events %}
  <li>
    <a href="/intranet/admin/event/edit/{{ event.id }}/">{{ event.title }}</a>
  </li>
  {% endfor %}
</ul>
{%- endblock %}
