{% extends "intranet/admin.html" %}

{% set active_sub = "events" %}

{% set title = "Events" %}

{% block content %}
<h2>Events</h2>
<p><a href="{{ url_for('.new_event') }}">Create a new event</a></p>
<ul>
  {% for event in events %}
  <li>
    <a href="{{ url_for('.edit_event', event_id=event.id, slug=event.slug) }}">{{ event.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
