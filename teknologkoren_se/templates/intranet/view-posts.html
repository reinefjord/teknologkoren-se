{% extends "intranet/admin.html" %}

{% set active_sub = "posts" %}

{% set title = "Posts" %}

{% block content %}
<h2>Posts</h2>
<p><a href="{{ url_for('.new_post') }}">Create a new post</a></p>
<ul>
  {% for post in posts %}
  <li>
    <a href="{{ url_for('.edit_post', post_id=post.id, slug=post.slug) }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
