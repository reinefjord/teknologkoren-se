{% extends "intranet/admin.html" %}

{% set active_sub = "posts" %}

{% set title = "Posts" %}

{% block content %}
<h2>Posts</h2>
<p><a href="/intranet/admin/post/new/">Create a new post</a></p>
<ul>
  {% for post in posts %}
  <li>
    <a href="/intranet/admin/post/edit/{{ post.id }}/">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{%- endblock %}
